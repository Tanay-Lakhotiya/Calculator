<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/calculator-finish.css">
</head>
<body>
  <p class="js-result result"></p>
  <p>
    <button onclick="updateCalculation('1');" class="general-style operand-button">1</button>

    <button onclick="updateCalculation('2');" class="general-style operand-button">2</button>

    <button onclick="updateCalculation('3');" class="general-style operand-button">3</button>

    <button onclick="updateCalculation(' + ');" class="general-style operator-button">+</button>
  </p>

  <p>
    <button onclick="updateCalculation('4');" class="general-style operand-button">4</button>

    <button onclick="updateCalculation('5');" class="general-style operand-button">5</button>

    <button onclick="updateCalculation('6');" class="general-style operand-button">6</button>

    <button onclick="updateCalculation(' - ');" class="general-style operator-button">-</button>
  </p>

  <p>
    <button onclick="updateCalculation('7');" class="general-style operand-button">7</button>

    <button onclick="updateCalculation('8');" class="general-style operand-button">8</button>

    <button onclick="updateCalculation('9');" class="general-style operand-button">9</button>

    <button onclick="updateCalculation(' * ');" class="general-style operator-button">*</button>  
  </p>

  <p>
    <button onclick="updateCalculation('0');" class="general-style operand-button">0</button>

    <button onclick="updateCalculation('.');" class="general-style operand-button">.</button>

    <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    " class="general-style operand-button">=</button>

    <button onclick="updateCalculation(' / ');" class="general-style operator-button">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    " class="general-style operand-button clear-button">Clear</button>
  </p>
  
  <script src="scripts/calculator-finish.js"></script>

</body>
</html>
